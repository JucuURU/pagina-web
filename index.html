<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad Autos</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <header>
        <h1>CHATHOOD</h1>
    </header>

    <main>
        <section id="crear-pregunta">
            <h2>Crea una nueva pregunta</h2>
            <form action="#">
                <label for="titulo">Título de la pregunta:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="pregunta">Descripción de la pregunta:</label>
                <textarea id="pregunta" name="pregunta" required></textarea>

                <label for="imagen">Sube una foto (opcional):</label>
                <input type="file" id="imagen" name="imagen">

                <button type="submit">Publicar pregunta</button>
            </form>
        </section>

        <section id="preguntas">
            <h2>Últimas preguntas</h2>
            </section>
    </main>

    <footer>
        <p>&copy; 2024 Comunidad Autos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
